{% extends "layouts/main.html" %}



{% block pageTitle %}
Prototype page title
{% endblock %}

{% block header %}

{% include "includes/blue-banner-book-assessment.html" %}




     

{% endblock %}

{% block content %}



<div class="govuk-width-container" >

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds" style="margin-top:-40px;">
    <a class="govuk-back-link docs-creator" href="javascript:history.go(-1)"  style="margin-bottom: 40px;">Back</a>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">

       
      <form class="form" action="/status-check10" method="post">
      
     



        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Select a status
          </h1>
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status" name="status" type="radio" value="Assigned">
            <label class="govuk-label govuk-radios__label" for="status">
              Assigned
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-2" name="status" type="radio" value="Awaiting questionnaire">
            <label class="govuk-label govuk-radios__label" for="status-2">
              Awaiting questionnaire
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-3" name="status" type="radio" value="Questionnaire reminder sent">
            <label class="govuk-label govuk-radios__label" for="status-3">
              Questionnaire reminder sent
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-4" name="status" type="radio" value="Questionnaire not returned">
            <label class="govuk-label govuk-radios__label" for="status-4">
              Questionnaire not returned
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-5" name="status" type="radio" value="HCP review">
            <label class="govuk-label govuk-radios__label" for="status-5">
              HCP review
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-6" name="status" type="radio" value="Request medical evidence">
            <label class="govuk-label govuk-radios__label" for="status-6">
              Request medical evidence
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-7" name="status" type="radio" value="Awaiting medical evidence">
            <label class="govuk-label govuk-radios__label" for="status-7">
              Awaiting medical evidence
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-8" name="status" type="radio" value="Medical evidence not recieved">
            <label class="govuk-label govuk-radios__label" for="status-8">
              Medical evidence not recieved
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-9" name="status" type="radio" value="Medical evidence recieved">
            <label class="govuk-label govuk-radios__label" for="status-9">
              Medical evidence recieved
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-10" name="status" type="radio" value="to-book-assessment">
            <label class="govuk-label govuk-radios__label" for="status-10">
              Book appointment
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-11" name="status" type="radio" value="assessment-rebooked" {{ checked('status', 'assessment-rebooked') }} >


            <label class="govuk-label govuk-radios__label" for="status-11">
              Rebook appointment
            </label>
          </div>


          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-12" name="status" type="radio" value="assessment-booked" {{ checked('status', 'assessment-booked') }} >


            <label class="govuk-label govuk-radios__label" for="status-12">
              Appointment booked
            </label>
          </div>

         
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-13" name="status" type="radio" value="PIP paper based review">
            <label class="govuk-label govuk-radios__label" for="status-13">
              PIP paper based review
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-14" name="status" type="radio" value="Failed to attend">
            <label class="govuk-label govuk-radios__label" for="status-14">
              Failed to attend
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-15" name="status" type="radio" value="Report ready">
            <label class="govuk-label govuk-radios__label" for="status-15">
              Report ready
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-16" name="status" type="radio" value="HCP audit">
            <label class="govuk-label govuk-radios__label" for="status-16">
              HCP audit
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-17" name="status" type="radio" value="Done">
            <label class="govuk-label govuk-radios__label" for="status-17">
              Done
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-18" name="status" type="radio" value="Done">
            <label class="govuk-label govuk-radios__label" for="status-18">
              Return to PIP Service
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-19" name="status" type="radio" value="Done">
            <label class="govuk-label govuk-radios__label" for="status-19">
              Dead
            </label>
          </div>


          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-20" name="status" type="radio" value="Withdrawn">
            <label class="govuk-label govuk-radios__label" for="status-20">
              Withdrawn
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="status-21" name="status" type="radio" value="Created in error">
            <label class="govuk-label govuk-radios__label" for="status-21">
              Created in error
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="hidden-radio-post">
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="status-booked" name="status" type="radio" value="assessment-booked" {{ checked('status', 'assessment-booked') }} checked>

          <label class="govuk-label govuk-radios__label" for="status-assessment-booked">
            Hidden radio = status changed: assessment-booked
          </label>
        </div>
      </div>
    </div>




    <button class="govuk-button" data-module="govuk-button">
      Save and continue
    </button>

</div>

  </main>
</div>



{% endblock %}
