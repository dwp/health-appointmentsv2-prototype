{% extends "layouts/main.html" %}



{% block pageTitle %}
Select HCP - GOV.UK prototype
{% endblock %}

{% block header %}

  {% include "includes/blue-banner-book-assessment.html" %}


{% endblock %}

{% block content %}


<div class="govuk-grid-row" style="margin-top: -40px;">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper govuk-main-wrapper--auto-spacing" id="main-content" role="main">

   
    <form class="form" action="/select-hcp6b-manage" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Select a HCP
              </h1>
              
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="select-agent" name="select-agent" type="radio" value="auto-assign-hcp">
                <label class="govuk-label govuk-radios__label" for="select-agent">
                  Assign next available HCP
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="select-agent-2" name="select-agent" type="radio" value="choose-hcp">
                <label class="govuk-label govuk-radios__label" for="select-agent-2">
                 Choose an available HCP
                </label>
              </div>
             
            </div>
          </fieldset>
        </div>

          <br>
          <br>
          <div class="govuk-button-group">
            <button class="govuk-button" data-module="govuk-button">
              Continue
            </button>
            <a class="govuk-link" href="claimant-detail">Cancel</a>
          </div>
      </div>
    </div>
  </main>
</div>



{% endblock %}
