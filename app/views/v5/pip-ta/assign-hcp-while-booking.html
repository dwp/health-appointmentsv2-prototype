{% extends "layouts/main.html" %}



{% block pageTitle %}
Select HCP - GOV.UK prototype
{% endblock %}

{% block header %}

  {% include "includes/blue-banner-book-assessment.html" %}


{% endblock %}

{% block content %}


<div class="govuk-grid-row" style="margin-top: -40px;">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper govuk-main-wrapper--auto-spacing" id="main-content" role="main">

   
      <form class="form" action="more-info" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Select the HCP for the appointment
              </h1>
              
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="hcp" name="hcp" type="radio" value="Amy Gill">
                <label class="govuk-label govuk-radios__label" for="hcp">
                  Amy Gill
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="hcp-2" name="hcp" type="radio" value="Danny Travasso">
                <label class="govuk-label govuk-radios__label" for="hcp-2">
                  Danny Travasso
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="hcp-3" name="hcp" type="radio" value="Julie Smails">
                <label class="govuk-label govuk-radios__label" for="hcp-3">
                  Julie Smails
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="hcp-4" name="hcp" type="radio" value="Monica Anyanwu">
                <label class="govuk-label govuk-radios__label" for="hcp-4">
                  Monica Anyanwu
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="hcp-5" name="hcp" type="radio" value="Raka Banerjee">
                <label class="govuk-label govuk-radios__label" for="hcp-5">
                  Raka Banerjee
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

          <br>
          <br>
          <div class="govuk-button-group">
            <button class="govuk-button" data-module="govuk-button">
              Continue
            </button>
            <a class="govuk-link" href="claimant-detail">Cancel</a>
          </div>
      </div>
    </div>
  </main>
</div>



{% endblock %}
