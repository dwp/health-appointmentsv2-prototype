{% extends "layouts/main.html" %}



{% block pageTitle %}
Prototype page title
{% endblock %}

{% block header %}


{% include "includes/internal-header.html" %}

{% endblock %}

{% block content %}


<div class="govuk-grid-row" style="margin-top: -40px;">
  <div class="govuk-grid-column-two-thirds">
   

  <main class="govuk-main-wrapper govuk-main-wrapper--auto-spacing" id="main-content" role="main">
    <span class="govuk-caption-xl">Training environment</span>
    <h1 class="govuk-heading-xl">Sign in</h1>
 

    <div class="govuk-form-group">
      <label class="govuk-label" for="email">
        Email address
      </label>
      
      <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
    </div>



    <div class="govuk-form-group govuk-password-input" data-module="govuk-password-input">
      <label class="govuk-label" for="password-input">
        Password
      </label>
      <div class="govuk-input__wrapper govuk-password-input__wrapper">
        <input class="govuk-input govuk-password-input__input govuk-js-password-input-input" id="password-input" style="margin-right:10px;" name="password" type="password" spellcheck="false" autocomplete="current-password" autocapitalize="none">
        <button type="button"  class="govuk-button govuk-button--secondary govuk-password-input__toggle govuk-js-password-input-toggle" data-module="govuk-button" aria-controls="password-input" aria-label="Show password" hidden>
          Show
        </button>
      </div>
    </div>


      <a href="index"><button class="govuk-button" data-module="govuk-button">Continue</button></a>
    </div>
  </div>

  </main>
</div>



{% endblock %}
